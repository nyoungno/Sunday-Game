<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Game</title>
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <h1>Sunday Game</h1>
    </header>
    <div class="game_container">
        <div>
            <button type="button" class="btn btn-secondary mt-5 mb-5 button_style"
                onclick="location.href='https://nyoungno-rockpaperscissors.netlify.app/'">Rock Paper Scissors</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary mt-3 mb-5 button_style"
                onclick="location.href='https://nyoungno-numberguessgame2.netlify.app/'">Number Guess Game</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary mt-3 mb-5 button_style" onclick="location.href=''">-</button>
        </div>
    </div>

    <p class="action-message"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
